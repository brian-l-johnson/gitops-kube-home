apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: media
  labels:
    app: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      volumes:
        - name: sabnzbd-nfs
          persistentVolumeClaim:
            claimName: sabnzbd-nfs
        - name: downloads
          persistentVolumeClaim:
            claimName: download
      containers:
        - name: sabnzbd
          image: ghcr.io/hotio/sabnzbd:release-4.1.0
          env: 
          - name: PUID
            value: 1000
          - name: PGID
            value: 100
          - name: UMASK
            value: "002"
          - name: TZ
            value: "Etc/UTC"
          ports:
            - containerPort: 8989
          volumeMounts:
            - name: sabnzbd-nfs
              mountPath: /config
            - name: downloads
              mountPath: /data

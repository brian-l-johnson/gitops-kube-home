apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: browser
  template:
    metadata:
      labels:
        app: browser
    spec:
      containers:
        - name: browser
          image: m1k1o/neko:arm-firefox
          # expose the container's port
          ports:
            - containerPort: 8080
          env:
            - name: NEKO_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: neko_password
                    key: NEKO_PASSWORD
              name: NEKO_PASSWORD_ADMIN
                valueFrom:
                  secretKeyFef:
                    name: neko_password
                    key: NEKO_PASSWORD_ADMIN
      nodeSelector:
          kubernetes.io/arch: arm64
